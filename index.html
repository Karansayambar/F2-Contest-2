<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <figure>
                <img src="./assets/logo.png">
            </figure>
            <ul>
                <li><a href="#">How It Works ?</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About Us</a></li>
                <li><button class="btn1"><p id="username">Login</p></button></li>
            </ul>
        </nav>
    </header>
    <section id="section1">
        <div id="hero">
            <div>
                <div>
                    <p class="head"> 
                        Learn <br>
                        new concepts <br>
                        for each question
                    </p>
                </div>
                <div class="hero-mid">
                    <hr>
                    <p class="para">We help you prepare for exams and quizes
                    </p>
                </div>
                <button class="btn2" onclick="buttonOnClick()">Start solving</button>
            </div>
            <figure>
                <img class="hero-img" src="./assets/hero-img.png">
            </figure>
        </div>
    </section>
    <section id="section2">
        <div id="Badge">
            <i class="fa-solid fa-x" onclick="buttonOnClick()"></i>
            <p class="head">Choose your favorite topic</p>
            <p class="para">Select more than 5 topics to start quiz</p>
            <form class="categories">
                <div class="chips">
                     
                </div>
                <button type="submit" class="btn3">Start Quiz</button>
            </form>
        </div>
    </section>
    <form id="question-section" style="display: none;">
            <p id="question-title"></p>
        <div class="options" id="options">
            <div class="option">
                <input type="radio" name="option" id="A">
                <label for="A"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="B">
                <label for="B"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="C">
                <label for="C"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="D">
                <label for="D"></label>
            </div>
        </div>
        <button type="button" onclick="previous()">Prev</button>
        <button type="button" next()">Next</button>
    </form>

    <script src="question.js"></script>
    <script src="./script.js"></script>
</body>

</html>
